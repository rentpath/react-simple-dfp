name: Publish Package
on:
  repository_dispatch:
    types: [semantic-release]
jobs:
  publish:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.ref }}
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@rentpath'
      - name: install dependencies
        run: |
          yarn config set @rentpath:registry https://npm.pkg.github.com
          yarn install --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_GPR_TOKEN }}
      - name: safely run post-install scripts
        run: npm rebuild && npm run prepare --if-present
      # no script in package.json named "build"
      # - name: build
      #   run: yarn build
      - name: publish
        run: |
          npm config set loglevel verbose --global
          npm publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_RENTPATH_PLATENG_GPR_PUSH_TOKEN }}
